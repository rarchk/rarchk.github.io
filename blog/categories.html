---
layout: page
title: Categories
---
<hr style="border: 3px solid #6a9fb5" />
<div class="tags-expo" >
  <div class="tags-expo-list" style="  border-radius: 25px; padding: 20px; background-color:#FFF5DB;">
    
    {% for tag in site.categories %}
    <b>
    <a href="#{{ tag[0] | slugify }}" class="post-tag">{{ tag[0] }} 
    <span style="border-radius: 100px; background: #fff; color:black; padding:2px 7px;"> 
    {{ tag[1].size }} </span>  </a>
    </b>
    {% endfor %}

  </div>
  
  <div class="tags-expo-section">
    {% for tag in site.categories %}
    <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}  </h2>
    <ul class="tags-expo-posts">
      {% for post in tag[1] %}
        <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
      <li>
        {{ post.title }}
      <small class="post-date">{{ post.date | date_to_string }}</small>
      </li>
      </a>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
