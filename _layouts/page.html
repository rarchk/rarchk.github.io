---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  
  <hr style="border: 3px solid #6a9fb5" />

  {% if page.banner_image %}
  <div class="banner-image">
    <img 
        src="{{ "/public/images/" | append: page.banner_image | prepend: site.baseurl | prepend: site.url }}" 
        alt="{{ page.banner_image_alt }}">
  </div>
  {% endif %}
  
  <article class="post-content">
    {{ content }}
  </article>

</div>
